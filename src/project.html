<div class="project">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-3 offset-md-4">
        <div class="project-descrition">
          <div class="project-title">
            <h1>{{ title }}</h1>
            <div class="project-description-separator"></div>
          </div>
          <div class="project-date">
            <h2>{{ date }}</h2>
            <div class="project-description-separator"></div>
          </div>
          <div class="project-text">
            <p>{{ text }}</p>
            <div class="project-description-separator"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <img src="{{ image }}" alt="photo du projet" class="project-image" />
      </div>
      <div id="image-modal" class="modal">
        <img
          src="img/croix-fermeture-projet.svg"
          class="close-image"
          alt="Fermer"
        />

        <img class="modal-content" id="modal-img" />
      </div>
    </div>
  </div>
</div>
