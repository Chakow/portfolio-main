<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>portfolio chako</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="loading-page">
      <img src="img/loading-image.png?as=webp" class="loading-image" />
    </div> -->
    <div class="welcome">
      <div class="welcome-accueil">
        <img
          src="img/portfolio-accueil.png?as=webp"
          class="portfolio-text"
          alt="portfolio"
        />
        <img
          src="img/personnage-accueil.png?as=webp"
          class="home-personnage"
          alt="personnage"
        />
        <img
          src="img/charlot-kolly-accueil.png?as=webp"
          class="home-charlot-kolly"
          alt="Charlot Kolly"
        />
        <div class="light-and-lamp">
          <img src="img/lumiere.png?as=webp" class="home-light" />
          <img src="img/lampe-accueil.png?as=webp" class="home-lamp" />
        </div>
        <img src="img/logo.png?as=webp" class="logo" />
        <img src="img/texture-grain.png?as=webp" class="texture-grain" />
        <div class="black-fill"></div>
        <img
          src="img/background-texture.png?as=webp"
          class="cover-home-image"
        />
      </div>
      <div class="welcome-accueil-mobile">
        <img src="img/accueil-mobile.png?as=webp" class="accueil-mobile-img" />
        <img src="img/warning-mobile.svg" class="warning-mobile" />
        <img
          src="img/projects-indication-mobile.svg"
          class="projects-text-mobile"
        />
      </div>
      <div class="first-interaction">
        <extends src="layout.html">
          <block name="content">
            <extends src="menu.html"></extends>
            <img
              src="img/choose-your-project.png?as=webp"
              alt="choisis ton projet"
              class="choose-your-project"
            />
          </block>
        </extends>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
